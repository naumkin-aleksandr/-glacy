<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="stylesheet" href="css/style.bundle.css" />

    <title><%=title%></title>
  </head>
  <body>

    <header class="header">
      <div class="header__wrapper">
          <div class="logo">
            <a class="logo__link" href="#"></a>
          </div>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item"><a class="nav__link" href="#"></a>Каталог</li>
              <li class="nav__item"><a class="nav__link" href="#"></a>Доставка и оплата</li>
              <li class="nav__item"><a class="nav__link" href="#"></a>О компании</li>
            </ul>
          </nav> <!-- /nav-->
          <div class="user-nav">
            <div class="user__nav__search search">
              <button class="search__open" type="button"></button>
              <form class="search__form" action="">
                <input class="search__input" type="search" placeholder="Что ищем?">
              </form>
            </div> <!--/user-nav__search-->
            
            <div class="user-nav__login login">
              <button class="login__open" type="button">Вход</button>
              <form class="login__form" action="">
                <input class="login__input" type="email" placeholder="Элуктронная почта">
                <input class="login__input" type="password" placeholder="Пароль">
                <button class="login__btn" type="submit">Войти</button>
              </form>
              <div class="login__box">
                <a class="login__link" href="#">Забыли пароль?</a>
                <a class="login__link" href="#">Новая регистрация</a>
              </div>
            </div> <!--/login-->

            <div class="user-nav__basket basket">
              <button class="basket__open" type="button">Пусто</button>
            </div> <!--/basket-->

          </div>  <!--/user-nav-->

          <div class="telephone">
            <p class="telephone__text">С 10 до 20, ежедневно</p>
            <a class="telephone__link" href="tel:88124502525">8 812 450-25-25</a>
          </div>

      </div> <!--/header__wrapper-->
    </header>
